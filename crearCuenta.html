<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <!-- xicon -->
    <link rel="shortcut icon" href="./img/head_heart.png" type="image/x-icon">
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/formsStyles.css">
</head>



<body>


    <section>

        <!-- img -->
        <div class="imgBx">
            <img src="./img/user_fondo.jpg" alt="fondoRosaBlueSage">
        </div>

        <!-- content -->
        <div class="contentBx">
            <div class="formBx">

                <h2>Crear cuenta</h2>
                <form action="./sageHealing.html" id="form">

                    <div class="doble">
                        <!-- Nombre de usuario -->
                        <div class="inputBx inputBx1">
                            <span>Nombre de usuario</span>
                            <input type="text" placeholder="algo" id="nombre">
                            <p id="warningNombre" class="warningParraf"></p>
                        </div>
                        <!-- Edad -->
                        <div class="inputBx inputBx2">
                            <span>Edad</span>
                            <input type="text" placeholder="20 - 40" id="edadd">
                            <p id="warningEdadd" class="warningParraf"></p>
                        </div>
                    </div>

                    <!-- Correo -->
                    <div class="inputBx">
                        <span>Correo</span>
                        <input type="text" placeholder="algo@algo.algo" id="correo">
                        <p id="warningCorreo" class="warningParraf"></p>
                    </div>

                    <!-- Contraseña -->
                    <div class="inputBx">
                        <span>Contraseña</span>
                        <input type="password" placeholder="••••••••" id="contraseña">
                        <p id="warningContraseña" class="warningParraf"></p>
                    </div>

                    <!-- Registrarse -->
                    <div class="inputBx">
                        <input type="submit" value="Registrarse">
                    </div>

                    <!-- Iniciar sesion -->
                    <div class="inputBx">
                        <p> ¿Ya tienes una cuenta? <a href="./iniciarSesion">Inicia sesión</a></p>
                    </div>

                </form>

            </div>
        </div>
    </section>


    <!-- script -->
    <script src="./js/crearCuenta.js"></script>


</body>
</html>
