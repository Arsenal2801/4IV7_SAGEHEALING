<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar perfil</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./img/head_heart.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/formsStyles.css">
</head>



<body>


    <section>

        <!-- img -->
        <div class="imgBx">
            <img src="./img/user_fondo.jpg" alt="fondoRosaBlueSage">
        </div>

        <!-- content -->
        <div class="contentBx">
            <div class="formBx">

                <h2>Modificar datos</h2>
                <form action="./miPerfil.html">

                    <div class="doble">
                        <!-- Nombre de usuario -->
                        <div class="inputBx inputBx1">
                            <span>Nombre de usuario</span>
                            <input type="text" placeholder="algo">
                        </div>
                        <!-- Edad -->
                        <div class="inputBx inputBx2">
                            <span>Edad</span>
                            <input type="text" placeholder="20 - 40">
                        </div>
                    </div>

                    <div class="doble">
                        <!-- Altura -->
                        <div class="inputBx inputBx1">
                            <span>Altura</span>
                            <input type="text" placeholder="1 - 2 metros">
                        </div>
                        <!-- Peso -->
                        <div class="inputBx inputBx2">
                            <span>Peso</span>
                            <input type="text" placeholder="40 - 100 kg">
                        </div>
                    </div>

                    <!-- Correo -->
                    <div class="inputBx">
                        <span>Correo</span>
                        <input type="text" placeholder="algo@algo.algo">
                    </div>

                    <!-- Contraseña -->
                    <div class="inputBx">
                        <span>Contraseña</span>
                        <input type="password" placeholder="••••••••">
                    </div>

                    <!-- Registrarse -->
                    <div class="inputBx">
                        <input type="submit" value="Guardar">
                    </div>

                    <!-- Iniciar sesion -->
                    <div class="inputBx">
                        <p> ¿No quieres modificar datos? <a href="./miPerfil.html">Cancelar</a></p>
                    </div>

                </form>

            </div>
        </div>
    </section>


</body>
</html>
